<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="contact-form">
    <h1>Contact Us</h1>

    <form>

      <div class="row">
      <label>
        First Name<b class="req">*</b>
        <input type="text" /> 
        <span>This field is required</span>
      </label>

      <label>
        Last Name<b class="req">*</b>
        <input type="text" />
        <span>This field is required</span>
      </label>
      </div>
     
      <label>
        Email Address<b class="req">*</b>
        <input type="email" />
        <span>This field is required</span>
      </label>
      
      <label>Query Type<b class="req">*</b></label>
      <div class="row options">
      
      <label>
        <input type="radio" name="options"/>
        General Enquiry
      </label>
      <label>
        <input type="radio" name="options"/>
        Support Request
      </label>
      </div>
   

      <label>
        Message<b class="req">*</b>
        <textarea rows="5"></textarea>
        <span>This field is required</span>
      </label>

      <label>
        <input type="checkbox" />
        I consent to being contacted by the team<b class="req">*
      </label>

      <input type="submit" />
    </form>
  </main>
</body>
</html>
